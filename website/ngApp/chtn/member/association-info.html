<div class="page-documents">
    <section class="info-welcome padding white-bg padding margin-vertical box-shadow header-pill-menu-section">
        <nav class="nav nav-pills justify-content-center">
            <a class="nav-item nav-link" data-ng-href="#!/Info/Docs" id="info-sub-view-link-docs"
               data-ng-show="!$ctrl.hideDocuments" data-ng-class="{'active':$ctrl.selectedView=='Docs'}" data-ng-click="$ctrl.selectedView='Docs'">
                Documents
            </a>

            <a class="nav-item nav-link" data-ng-href="#!/Info/Maintenance" id="info-sub-view-link-maintenance"
               data-ng-class="{'active':$ctrl.selectedView=='Maintenance'}" data-ng-click="$ctrl.selectedView='Maintenance'">
                Maintenance
            </a>

            <a class="nav-item nav-link" data-ng-href="#!/Info/Info" id="info-sub-view-link-info"
               data-ng-class="{'active':$ctrl.selectedView=='Info'}" data-ng-click="$ctrl.selectedView='Info'">
                {{ $ctrl.faqMenuText }}
            </a>

            <a class="nav-item nav-link" data-ng-href="#!/Info/Vendor" id="info-sub-view-link-vendor"
               data-ng-show="!$ctrl.hideVendors" data-ng-class="{'active':$ctrl.selectedView=='Vendor'}" data-ng-click="$ctrl.selectedView='Vendor'">
                Vendors
            </a>
        </nav>
        <!--<div class="sub-view-menu-container">-->
        <!--<span id="info-sub-view-link-docs" data-ng-show="!hideDocuments" class="sub-view-menu-link" data-ng-class="{'selected':selectedView=='docs'}" data-ng-click="selectedView='docs'">Documents</span>-->
        <!--<span id="info-sub-view-link-info" class="sub-view-menu-link" data-ng-class="{'selected':selectedView=='info'}" data-ng-click="selectedView='info'">Info/FAQs</span>-->
        <!--<span id="info-sub-view-link-vendor" class="sub-view-menu-link" data-ng-class="{'selected':selectedView=='vendor'}" data-ng-click="selectedView='vendor'">Vendors</span>-->
        <!--&lt;!&ndash;<span id="info-sub-view-link-todo" class="sub-view-menu-link" data-ng-class="{'selected':selectedView=='todo'}" data-ng-click="selectedView='todo'">To-Dos</span>&ndash;&gt;-->
        <!--</div>-->
    </section>

    <div ng-switch on="$ctrl.selectedView" class="padding white-bg margin-vertical" ng-cloak>
        <div ng-switch-when="Docs">
            <documents data-ng-if="!$ctrl.hideDocuments"></documents>
        </div>
        <div ng-switch-when="Info">
            <faqs ng-cloak></faqs>
        </div>
        <div ng-switch-when="Vendor">
            <preferred-vendors></preferred-vendors>
        </div>
        <div ng-switch-when="Maintenance">
            <maintenance></maintenance>
        </div>
        <!--<div ng-switch-when="todo">
            <todos></todos>
        </div>-->
    </div>
</div>
<div class="page" data-ng-if="$ctrl.selectedView === 'Info'">
    <div class="note-text">
        Web App Build <span style="font-weight: bold;">{{$ctrl.frontEndVersion}}</span>. Sometimes tech support will ask for this number. If you're asked to force refresh
        the site then you can <span class="text-link" data-ng-click="$ctrl.forceRefresh()">try clicking here</span>, pressing CTRL+F5, or holding SHIFT while clicking your browser's
        refresh button.
    </div>
</div>
